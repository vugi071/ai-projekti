<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medal Hanger - SVG Figure Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .upload-area:hover {
            border-color: #007bff;
        }

        .upload-area.dragover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .upload-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }

        .file-input {
            display: none;
        }

        .figures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .figure-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .figure-card:hover {
            border-color: #007bff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .figure-preview {
            width: 80px;
            height: 80px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .figure-preview svg {
            max-width: 60px;
            max-height: 60px;
        }

        .figure-info {
            margin-bottom: 10px;
        }

        .figure-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .figure-type {
            color: #666;
            font-size: 12px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .figure-actions {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .action-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            min-width: 30px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #0056b3;
        }

        .preview-btn {
            background: #28a745;
        }

        .preview-btn:hover {
            background: #1e7e34;
        }

        .regenerate-btn {
            background: #ffc107;
            color: #000;
        }

        .regenerate-btn:hover {
            background: #e0a800;
        }

        .figure-size, .figure-date {
            color: #999;
            font-size: 10px;
            margin-top: 2px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .admin-tools {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .admin-tools button {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .export-btn {
            background: #17a2b8;
            color: white;
        }

        .export-btn:hover {
            background: #138496;
        }

        .clear-btn {
            background: #dc3545;
            color: white;
        }

        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è SVG Figure Management</h1>
            <p>Upload and manage SVG figures for medal hangers</p>
        </div>

        <div class="section">
            <h2>üì§ Upload New SVG Figures</h2>
            <div class="upload-area" id="uploadArea">
                <p>Drag & drop SVG files here or click to select</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Select SVG Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".svg" onchange="handleFileSelect(event)">
            </div>
            <div class="status" id="uploadStatus"></div>
        </div>

        <div class="section">
            <h2>üìã Current SVG Figures</h2>
            <div class="figures-grid" id="figuresGrid">
                <!-- Existing figures will be loaded here -->
            </div>
            <div class="admin-tools">
                <button class="export-btn" id="exportBtn">üì• Export Backup</button>
                <button class="clear-btn" id="clearAllBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>
    </div>

    <script src="scriptsAdmin.js"></script>
</body>
</html>
